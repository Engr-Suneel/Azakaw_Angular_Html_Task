<div class="account-pages vh-100">
  <div class="container custom-container">
    <div class="row w-100 m-0">
      <div class="col-12">
        <div class="card overflow-hidden">
          <div class="bg-soft-primary">
            <div class="row">
              <div class="col-12">
                <div class="text-primary p-4">
                  <h5 class="text-primary">Welcome!</h5>
                  <p>Sign in to continue to Angular Task.</p>
                </div>
              </div>
            </div>
          </div>
          <div class="card-body pt-0">
            <div class="custom-logo">
              <a href="javascript:;">
                <div class="avatar-md profile-user-wid mb-0">
                  <span class="avatar-title rounded-circle bg-light">
                    <img src="assets/images/logo.svg" alt="" class="rounded-circle" height="34">
                  </span>
                </div>
              </a>
            </div>
            <div class="p-2 mt-5">

              <form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group mb-3">
                  <label for="username">Username</label>
                  <input type="text" formControlName="username" class="form-control" id="username" placeholder="Username"
                    [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                  <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                  </div>
                </div>

                <div class="form-group mb-3">
                  <label for="password">Password</label>
                  <input type="password" formControlName="password" class="form-control" id="password"
                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Password" />
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                    <span *ngIf="f.password.errors.minlength">Password must be at least 4 characters.</span>
                    <span *ngIf="f.password.errors.maxlength">Password must be at most 8 characters.</span>
                  </div>
                </div>

                <div class="mt-3">
                  <button class="btn btn-primary btn-block" type="submit">Log In</button>
                </div>

              </form>
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- end container -->
</div>
<!-- end page -->
