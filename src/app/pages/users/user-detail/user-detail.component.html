<div class="card">
  <div class="card-body p-2 custom-body">
    <img src="../../../../assets/images/user.jpg" class="custom-img" />
    <p class="custom-p">{{users.name}}</p>
    <span  class="custom-span">{{users.email}}</span>
  </div>
  <div class="card-footer p-2 custom-footer">
    <button class="btn-primary btn-block btn-sm" (click)="userClick(users)">View Details</button>
  </div>
</div>
